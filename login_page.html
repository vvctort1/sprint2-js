<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

    <!DOCTYPE html>

    <head>
      <title>Validação de Usuário e Senha</title>
    </head>
    <body>
      <form id="meuForm">
        <label for="idUser">Usuário:</label>
        <input type="text" id="idUser" required><br>

        <input type="password" id="idPassword" required><br>
    
        <button id="btnEnter">Entrar</button>
      </form>
    
    </body>
