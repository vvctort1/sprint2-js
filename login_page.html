<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div>
        <h1>Login do usuário</h1>
    </div>
    <div class="formulario">
        <form action="home_page.html" method="get">
        <div class="user">
            <label for="idUser">E-mail</label>
            <input type="user" name="nmUser" id="idUser" placeholder="Digite seu usuário">
        </div>
        <div class="password">
            <label for="idPassword">Password</label>
            <input type="password" name="nmPassword" id="idPassword" placeholder="Digite sua senha">
        </div>
        <div class="mensagemErro">
        </div>
        <div class="buttons">
            <button id="btnEnter" type="submit">Entrar</button>
            <button id="btnReset" type="reset">Resetar</button>
        </div>
        </form>
    </div>
</body>
</html>
